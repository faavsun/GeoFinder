<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoFinder - Dashboard Operador</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>📍 GeoFinder Operador</h1>
  </header>

  <main style="display: flex; height: calc(100vh - 80px);">
    
    <!-- Panel lateral -->
    <aside id="panel-tecnicos" class="panel">
      <div class="panel-header">
        <h2 class="panel-title">👷 Técnicos Disponibles <span id="total-tecnicos">(0)</span></h2>

        <label for="filtro-servicio" class="dropdown-label">Filtrar por tipo de servicio</label>
        <select id="filtro-servicio" class="dropdown">
          <option value="todos">Todos los servicios</option>
          <option value="instalacion">Instalación</option>
          <option value="soporte">Soporte</option>
          <option value="levantamiento">Levantamiento</option>
        </select>

        <button id="asignar-cercano" class="btn-asignar">🔍 Asignar Técnico Más Cercano</button>
      </div>

      <ul id="lista-tecnicos" class="tecnico-lista">
        <!-- Lista dinámica -->
      </ul>
    </aside>

    <!-- Mapa -->
    <div id="map" style="flex: 1;"></div>

  </main>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
